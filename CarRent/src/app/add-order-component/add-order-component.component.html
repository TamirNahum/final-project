<div class="container">
    <form class="form-horizontal" [formGroup]="addOrderForm" role="form" (ngSubmit)="onSubmit()">
        <h2>Add Order</h2>
        <div class="form-group">
            <label for="startRentDate" class="col-sm-3 control-label">startRentDate*</label>
            <div class="col-sm-9">
                <input [(ngModel)]="this.localOrder.singleOrder.StartRentDate" type="date" formControlName="startRentDate" required id="startRentDate" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="endRentDate" class="col-sm-3 control-label">endRentDate*</label>
            <div class="col-sm-9">
                <input [(ngModel)]="this.localOrder.singleOrder.EndOfRentDate" type="date" formControlName="endRentDate" required id="endRentDate" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="returnDate" class="col-sm-3 control-label">returnDate</label>
            <div class="col-sm-9">
                <input [(ngModel)]="this.localOrder.singleOrder.ReturnDate" type="date" formControlName="returnDate" id="returnDate" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="user" class="col-sm-3 control-label">User</label>
            <div class="dropup col-sm-9">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                    {{localUser?.UserName}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li *ngFor="let user of this.userList.userList">
                        <a (click)="setSelectedUser(user)">{{user.UserName}}</a>
                    </li>
                </ul>
            </div>


        </div>
        <div class="form-group">
            <label for="car" class="col-sm-3 control-label">Car</label>
            <div class="dropup col-sm-9">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                    {{localCar?.CarNumber}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li *ngFor="let car of this.carList.carList">
                        <a (click)="setSelectedCar(car)">{{car.CarNumber}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" [disabled]="loading" class="button light-black  btn-block">Save Changes</button>
