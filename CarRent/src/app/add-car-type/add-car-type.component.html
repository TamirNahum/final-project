



<div class="container">
    <form class="form-horizontal" [formGroup]="addCarTypeForm" role="form" (ngSubmit)="onSubmit()">
        <h2>Add Car</h2>
        <div class="form-group">
            <label for="manufacturer" class="col-sm-3 control-label">Manufacturer*</label>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="text" formControlName="manufacturer" [(ngModel)]="this.carTypeToEdit.Manufacturer" id="manufacturer" class="form-control">
              </div>
            </div>
        </div>

        <div class="form-group">
            <label for="manufacturYear" class="col-sm-3 control-label">ManufacturYear*</label>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="number" formControlName="manufacturYear" [(ngModel)]="this.carTypeToEdit.ManufacturYear" id="manufacturYear" class="form-control">
              </div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="model" class="col-sm-3 control-label">Model*</label>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="text" formControlName="model" [(ngModel)]="this.carTypeToEdit.Model" id="model" class="form-control">
              </div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="isManual" class="col-sm-3 control-label">Is Manual</label>
            <div class="form-group">
              <div class="col-sm-8">
                <div class="row">
  
                  <label class="radio-inline">
                    <input type="radio" id="isManual" value="true" name="isManual" [(ngModel)]="this.carTypeToEdit.IsManual" formControlName="isManual">manual
                  </label>
                  <label class="radio-inline">
                    <input type="radio" id="isManual" value="false" formControlName="isManual" [(ngModel)]="this.carTypeToEdit.IsManual"
                      name="isManual">automatic
                  </label>
  
                </div>
              </div>
            </div>
        </div>
  

      

        <div class="form-group">
            <label for="dailyCost" class="col-sm-3 control-label">DailyCost*</label>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="number" formControlName="dailyCost" [(ngModel)]="this.carTypeToEdit.DailyCost" id="dailyCost" class="form-control">
              </div>
            </div>
            
        </div>

        <div class="form-group">
            <label for="dayOverdueCost" class="col-sm-3 control-label">DayOverdueCost*</label>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="number" formControlName="dayOverdueCost" [(ngModel)]="this.carTypeToEdit.DayOverdueCost" id="dayOverdueCost" class="form-control">
              </div>
            </div>
        </div>

    
        
  
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <button type="submit" [disabled]="loading" class="button light-black  btn-block">Save Changes</button>
