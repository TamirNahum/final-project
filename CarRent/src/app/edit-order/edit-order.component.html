<div class="container">
  <form class="form-horizontal" [formGroup]="editOrderForm" role="form" (ngSubmit)="onSubmit()">
    <h2>edit order</h2>

    <table class="table-responsive ">
      <thead>
        <tr>
          <th></th>
          <th>previous value</th>
          <th>new value</th>
        </tr>
      </thead>
      <tbody>

        <tr>
          <th>start date</th>
          <td>{{this.localOrder.singleOrder?.StartRentDate| date:'fullDate'}}</td>
          <td>
              <div class="form-group">
              <div class="col-sm-8">
                <input type="date" formControlName="startRentDate" (change)="ngOnChanges()" [(ngModel)]="this.startDate" required id="startDate"
                  class="form-control">
              </div>
            </div></td>
        </tr>

        <tr>
          <th>end date</th>
          <td>{{this.localOrder.singleOrder?.EndOfRentDate| date:'fullDate'}}</td>
          <td><div class="form-group">
              <div class="col-sm-8">
                  <input [(ngModel)]="this.endDate" (change)="ngOnChanges()" formControlName="endRentDate" type="date" required id="endDate" class="form-control ">
              </div>
          </div></td>
        </tr>

        <tr>
            <th>return date</th>
            <td>{{this.localOrder.singleOrder?.ReturnDate| date:'fullDate'}}</td>
            <td><div class="form-group">
                <div class="col-sm-8">
                    <input [(ngModel)]="this.returnDate" (change)="ngOnChanges()" formControlName="returnDate" type="date" required id="returnDate" class="form-control ">
                </div>
            </div></td>
          </tr>

      </tbody>
    </table>
   



  



    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-3">
        <span class="help-block">*Required fields</span>
      </div>
    </div>
    <button type="submit" [disabled]="loading" (click)="onSubmit()" class="button light-black  btn-block">Save Changes</button>
