<form class="form-horizontal" [formGroup]="logInForm" role="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label  for="userName" class="col-sm-2 control-label">UserName</label>
    <div class="col-sm-3 control-label">
      <input [(ngModel)]="userName" formControlName="userName" required type="test" class="form-control" id="userName" placeholder="UserName">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-3 control-label">
      <input [(ngModel)]="password" formControlName="password" required type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="button light-black" >Log in</button>
    </div>
  </div>
</form>
