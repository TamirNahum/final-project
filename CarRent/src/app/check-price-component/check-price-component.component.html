<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
 
        <div class="container">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">{{this.carList.singleCar?.CarTypeModel.Manufacturer}} {{this.carList.singleCar?.CarTypeModel.Model}}</div>
                    <div class="panel-body">
                        <div class="list-group">
                            <p class="list-group-item">{{this.carList.singleCar?.CarNumber}}</p>
                            <p class="list-group-item">{{this.carList.singleCar?.CarTypeModel.DailyCost}}</p>
                            <p class="list-group-item">Third item</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="startDate" class="col-sm-3 control-label">rent start day</label>
            <div class="col-sm-9">
                <input type="date" [(ngModel)]="this.startDate" id="startDate" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="endDate" class="col-sm-3 control-label">rent end day</label>
            <div class="col-sm-9">
                <input [(ngModel)]="this.endDate" type="date" id="endDate" class="form-control">
            </div>
        </div>

      


        <div class="form-group">
            <div id="buttons" class="row">
                <button class="button light-black col-sm-4" (click)="checkDates()">Check Price</button>
                <button *ngIf="this.myUserService.userList.singleUser.UserName" class="button light-black  col-sm-4" (click)="onSubmit()">Order</button>
